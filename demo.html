<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.min.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.7.0/angular-route.min.js"></script>
<link rel="stylesheet" href="todo.css">
</head>
<body ng-app="myApp">
    <ul>
        <li><a href="#!/index">index</a></li>
        <li><a href="#!/login">login</a></li>
        <li><a href="#!/todoList">todoList</a></li>
    </ul>
    <div ng-view>
    </div>
    <script>
        angular.module('myApp',['ngRoute'])        
        .controller('loginController',function($scope,$route,$location){
            $scope.$route = $route;
            
            $scope.init = function(){
                $scope.logInText = false;
            }
            $scope.logIn = function(){
                $scope.logInText = false;

                if($scope.logInText===true){
                    $scope.name = true;
                }
                $location.path("todoList");
            }
        })
        .controller('HomeController',function($scope,$route){
            $scope.abc = 'abc123';
        })
        .config(['$routeProvider', function($routeProvider){
            $routeProvider
            .when('/home',{templateUrl:'index.html', controller:'HomeController'})
            .when('/todoList',
                {templateUrl:'todoList.html'}
            )
            .when('/login',{templateUrl:'login.html',
                             controller:'loginController'})
            .otherwise({redirectTo:'/'});
        }]);
    </script>
    <script src="todo.js"></script>
</body>
</html>
